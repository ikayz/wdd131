<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 131 | Product Review Form</title>
  <meta name="description" content="A product review form">
  <meta name="author" content="Isaac Miti">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
  <link rel="stylesheet" href="styles/form-large.css" media="screen and (min-width: 500px)">
  <script src="scripts/form.js" defer></script>
</head>

<body>
  <header>
    <h1>Product Review Form</h1>
  </header>
  <main>
    <form method="get" action="review.html">
      <div class="form-group">
        <label for="product">Product Name:</label>
        <select id="product" name="product" required>
          <option value="" disabled selected>Select a Product ...</option>
        </select>
      </div>

      <div class="form-group">
        <label>Overall Rating:</label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required>
          <label for="star5">☆☆☆☆☆</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4">☆☆☆☆</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3">☆☆☆</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2">☆☆</label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1">☆</label>
        </div>
      </div>

      <div class="form-group">
        <label for="installDate">Date of Installation:</label>
        <input type="date" id="installDate" name="installDate" required>
      </div>

      <div class="form-group">
        <label>Useful Features:</label>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="feature1" name="features" value="easyInstall">
            <label for="feature1">Easy Installation</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="feature2" name="features" value="durability">
            <label for="feature2">Durability</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="feature3" name="features" value="performance">
            <label for="feature3">Performance</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="feature4" name="features" value="efficiency">
            <label for="feature4">Energy Efficiency</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="review">Written Review:</label>
        <textarea id="review" name="review" rows="5"></textarea>
      </div>

      <div class="form-group">
        <label for="userName">Your Name (Optional):</label>
        <input type="text" id="userName" name="userName">
      </div>

      <div class="form-group">
        <input type="submit" value="Post Review" class="submit-btn">
      </div>
    </form>
  </main>
  <footer>
    <p>&copy; <span id="currentyear"></span> Isaac Miti, Zambia.</p>
    <p id="lastModified"></p>
  </footer>
</body>

</html>
